<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Go to salif.eu</title>
	<link rel="canonical" href="https://salif.github.io" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body> <strong>Go to</strong> <a href="https://salif.eu">salif.eu</a>
	<div id="orlist"></div>
	<script>
		window.onload = function () {
			fetch('./sitemap.txt')
				.then(response => response.text())
				.then(data => {
					document.getElementById("orlist").innerHTML = '<br /><strong>Or:</strong><br />' + data.split('\n').map(e => '<a href="' + e + '">' + e + '</a>').join('<br />')
				})
				if(!navigator.doNotTrack) {
					(function(m_d, m_w, m_u, m_n, m_cn, m_cc, m_s, m_f){
					m_w[m_n]=m_w[m_n]||function(){(m_w[m_n].q=m_w[m_n].q||[]).push(arguments)};
					m_s=m_d.createElement('script'), m_f=m_d.getElementsByTagName('script')[0];
					m_s.async=1; m_s.src=m_u; m_s.setAttribute(m_cn, m_cc);m_f.parentNode.insertBefore(m_s,m_f);
					})(document, window, '//beampipe.io/js/tracker.js', 'myweban', 'data-beampipe-domain', 'salif.github.io');
				}
		}
	</script>
</body>

</html>
